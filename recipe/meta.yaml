{% set version = "0.4" %}

package:
  name: entrypoints
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/entrypoints/entrypoints-{{ version }}.tar.gz
  sha256: b706eddaa9218a19ebcd67b56818f05bb27589b1ca9e8d797b74affad4ccacd4

build:
  noarch: python
  number: 0
  script:
    - flit build --format wheel
    - {{ PYTHON }} -m pip install dist/entrypoints-{{ version }}-py2.py3-none-any.whl --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - python >=3.6
    - flit
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - entrypoints

about:
  home: https://entrypoints.readthedocs.io/
  license: MIT
  license_file: LICENSE
  summary: Discover and load entry points from installed packages

extra:
  recipe-maintainers:
    - pelson
    - minrk
    - takluyver
    - ocefpaf
